    	<script type="text/javascript">
    new WOW().init();
    window.addEventListener('DOMContentLoaded', ()=> {
        var canvas = document.getElementById('renderCanvas');
        // load the 3D engine
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Lights
            var light0 = new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(-2, -5, 2), scene);
            var light1 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(2, -8, -2), scene);

            // camera
            var camera = new BABYLON.ArcRotateCamera("Camera", BABYLON.Tools.ToRadians(226), BABYLON.Tools.ToRadians(125), 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            //Simple crate
            var box = BABYLON.MeshBuilder.CreatePolyhedron("crate0", { type: 1 }, scene);


                var CoT = new BABYLON.TransformNode("root"); 

            camera.lockedTarget = CoT

            

        //Materials----------------------------------------------------------------------------------------------------------
            //Function to build material for Gems
            var BuildMaterial = function (MaterialName, ColourOne, ColourTwo) {
                //Create and set up DiamondMaterialOne
                CurrentMaterial = new BABYLON.StandardMaterial(MaterialName, scene);
                CurrentMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
                CurrentMaterial.emissiveColor = BABYLON.Color3.White();
                CurrentMaterial.specularPower = 60;
                // Set up the Fresnel
                CurrentMaterial.emissiveFresnelParameters = new BABYLON.FresnelParameters();
                CurrentMaterial.emissiveFresnelParameters.power = 3;
                CurrentMaterial.emissiveFresnelParameters.bias = 0.2;
                CurrentMaterial.emissiveFresnelParameters.leftColor = ColourOne;
                CurrentMaterial.emissiveFresnelParameters.rightColor = ColourTwo;
                return CurrentMaterial
            };

            //Create specific material from function
            DiamondMaterialTwo = BuildMaterial("DiamondTwoMat", BABYLON.Color3.FromInts(181, 14, 7), BABYLON.Color3.FromInts(255, 162, 101));
            //Apply Material
            box.material = DiamondMaterialTwo;
            var boxContainer = [];

            boxContainer[0] = box;

            var myJSON = { "Gems": [{ "Vector": [10, 10, 10] }, { "Vector": [10, 30, 30] }, { "Vector": [30, 50, 50] }, { "Vector": [100, 70, 70] }, { "Vector": [180, 90, 90] }, { "Vector": [50, 110, 110] }, { "Vector": [100, 130, 130] }, { "Vector": [100, 150, 150] }, { "Vector": [280, 180, 180] }, { "Vector": [100, 210, 210] }, { "Vector": [110, 300, 300] }] }

            for (i = 0; i < myJSON.Gems.length; i++) {
                var randSize = BABYLON.Scalar.RandomRange(1, 5);
                if (i == 0) {
                    boxContainer[i].name = "crate" + i.toString();
                    boxContainer[i].position.x = myJSON.Gems[i].Vector[0];
                    boxContainer[i].position.y = myJSON.Gems[i].Vector[1];
                    boxContainer[i].position.z = myJSON.Gems[i].Vector[2];
                    boxContainer[i].scaling = new BABYLON.Vector3(randSize, randSize, randSize);
                }
                else {
                    boxContainer[i] = boxContainer[0].createInstance("crate" + i.toString());
                    boxContainer[i].position.x = myJSON.Gems[i].Vector[0];
                    boxContainer[i].position.y = myJSON.Gems[i].Vector[1];
                    boxContainer[i].position.z = myJSON.Gems[i].Vector[2];
                    boxContainer[i].scaling = new BABYLON.Vector3(randSize, randSize, randSize);
                }
            };

            scene.registerBeforeRender(function () {
                //Run Through gems list and animate 
                for (i = 0; i < boxContainer.length; i++) {
                    boxContainer[i].rotation.y += 0.01;
                    boxContainer[i].rotation.x += 0.0;
                    boxContainer[i].rotation.z += 0.0;
                }
            })


            camera.actionManager = new BABYLON.ActionManager(scene);
            var obervable = scene.onPointerObservable.add(function (evt) {

                var whereto = new BABYLON.Vector3(
                    evt.pickInfo.pickedPoint.x,
                    evt.pickInfo.pickedPoint.y,
                    evt.pickInfo.pickedPoint.z - 30);//minus 10 to get infront of the mesh

                var wheretoTwo = new BABYLON.Vector3(
                    evt.pickInfo.pickedPoint.x,
                    evt.pickInfo.pickedPoint.y,
                    evt.pickInfo.pickedPoint.z);//minus 10 to get infront of the mesh

                boxContainer.forEach(function (obj) {

                    if (obj.name === evt.pickInfo.pickedMesh.name) {

                        //http://doc.babylonjs.com/tutorials/Animations

                        camera.setTarget(obj.position);

                        var easingFunction = new BABYLON.BackEase(.0);
                        easingFunction.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEIN);

                        //Animation.CreateAndStartAnimation = function(name, mesh, tartgetProperty, framePerSecond, totalFrame, from, to, loopMode,easingfunction );
                    //  var animTgt = BABYLON.Animation.CreateAndStartAnimation("anim", camera.target, "rotation", 30, 100, camera.position, whereto, 2, easingFunction);
                        var animTwo = BABYLON.Animation.CreateAndStartAnimation("anim", CoT, "position", 300, 100, CoT.position, wheretoTwo, 2, easingFunction);
                        var anim = BABYLON.Animation.CreateAndStartAnimation("anim", camera, "position", 30, 100, camera.position, whereto, 2, easingFunction);

                        //keep tracking collision while position is updated	
                        camera.checkCollisions = true;
                    }
                })
            }, BABYLON.PointerEventTypes.POINTERDOWN)

            //Set gravity for the scene (G force like, on Y-axis)
            scene.gravity = new BABYLON.Vector3(0, -0.9, 0);

            // Enable Collisions
            scene.collisionsEnabled = true;

            //Then apply collisions and gravity to the active camera
            camera.checkCollisions = true;
            //camera.applyGravity = true;

            //Set the ellipsoid around the camera (e.g. your player's size)
            camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);


            box.checkCollisions = true;


            engine.runRenderLoop(function(){
                scene.render();
            });

            
        }

        createScene()
    })
	</script>
